<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">

            <div class="instagram-continue">

                    <img src="./img/instagram-logo.png" alt="logo instagram" class="ig-logo">
                    <div class="profile">
                        <img src="./img/perfil-instagram.jpg" alt="foto perfil ">
                    </div>
                    <a href="#" class="ig-login"> Continue as mrjohnmachado</a>
                    <a href="#" class="ig-logout">Remove Account</a>
                </div>
                <div class="boxes">
                    <p class="not-account">Not mrjohnmachado?</p>
                    <p class="not-account">
                        <span class="blue">Switch Accounts</span>
                        or
                        <span class="blue">Sign Up</span>
                    </p>



                </div>
                <div class="download">
                    <p class="get-app">Download App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
